<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Keyboard</title>
</head>
<body>
    <!-- <h1>Nasheeta's Digital Keyboard</h1> -->
    
<div class="container">
    <input type="number" readonly placeholder="0" data-output>
    <button>CE</button>
    <button>C</button>
    <button>
        <i class="bi bi-trash3"></i>
    </button>
    <button>7</button>
    <button>8</button>
    <button data-operator>%</button>
    <button>9</button>
    <button>4</button>
    <button data-operator>X</button>
    <button>5</button>
    <button>6</button>
    <button data-operator>+</button>
    <button>1</button>
    <button>2</button>
    <button data-operator>-</button>
    <button>3</button>
    <button>0</button>
    <button data-operator>.</button>
    <button>=</button>
</div>

</body>
</html>
